<div id="carouselExampleCaptions" class="carousel slide">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://cf2.bstatic.com/xdata/images/hotel/max1024x768/189287819.jpg?k=99e2b0a47dd4477ab50c53aabfbd96c5db31bb754fef03e1f6897f3866a79357&o=&hp=1" class="d-block w-100" >
        <div class="carousel-caption d-none d-md-block">
         
          <p>ปลดปล่อยความเหนื่อยล้าในวันหยุด ด้วยกิจกรรมหลากหลายภายในรีสอร์ท</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://cf2.bstatic.com/xdata/images/hotel/max1024x768/246408034.jpg?k=1c66ce9afc1749ec737701ca76ef9131f982d10573678cdf4f168b06a11232f6&o=&hp=1" class="d-block w-100">
        <div class="carousel-caption d-none d-md-block">
         
          <p>พบกับกิจกรรมกลางแจ้งที่สนุกสนาน ตั้งแต่โยคะริมทะเลไปจนถึงเดินป่าแบบแอดเวนเจอร์</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://cf2.bstatic.com/xdata/images/hotel/max1024x768/280173345.jpg?k=e5c7143b39b219815690a584f6f445ab28e4f8d5965aba609b32dc2f9e0508d8&o=&hp=1" class="d-block w-100"  >
        <div class="carousel-caption d-none d-md-block">
         
          <p>รีสอร์ทของเราพร้อมให้คุณพักผ่อนท่ามกลางทิวทัศน์ที่งดงามและเงียบสงบ</p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div><hr>

  <h2>Resort List</h2>
<div class="horizon-scroll">
  <div *ngFor="let room of featuredRooms" class="room-preview">
    <img [src]="room.room_image" alt="Room Image" class="room-preview-image"/>
    <h5>{{ room.room_name }}</h5>
    <h6>{{ room.room_price}}บาท/คืน</h6>
    <button (click)="viewRoomDetails(room.room_name)">View detail</button>
  </div>
</div>
