<div id="carouselExampleCaptions" class="carousel slide">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="assets\cement mixer truck.png" class="d-block w-100" >
        <div class="carousel-caption d-none d-md-block">
         
          <p>รถก่อสร้างที่จริงใจ</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="assets\background.jpg" class="d-block w-100">
        <div class="carousel-caption d-none d-md-block">
         
          <p>ไว้ใจเรารถเช่าก่อสร้าง</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="assets\Crane.png" class="d-block w-100"  >
        <div class="carousel-caption d-none d-md-block">
         
          <p>บริการยอดเยี่ยม</p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div><hr>

  <h2>Car-list</h2>
<div class="horizon-scroll">
  <div *ngFor="let car of featuredCars" class="car-preview">
    <img [src]="car.car_image" alt="Car Image" class="car-preview-image"/>
    <h5>{{ car.car_name }}</h5>
    <h6>{{ car.car_price}}บาท/วัน</h6>
    <button (click)="viewCarDetails(car.car_name)">View detail</button>
  </div>
</div>
